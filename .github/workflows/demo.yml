# Simple workflow for deploying static content to GitHub Pages
name: Build/deploy web demo

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
      - name: Compile wasm
        run: cargo build --example playground --release --target wasm32-unknown-unknown
      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli
      - name: Compile wasm-bindgen
        run: wasm-bindgen ./target/wasm32-unknown-unknown/release/examples/playground.wasm --target web --out-dir web_demo --no-typescript
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './web_demo'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
